<div class="container">
    <h1>{{ unitCode }} - Add Review</h1>
    <form #addReview="ngForm">
        {{diagnostic}}
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" required [(ngModel)]="review.category" name="category">
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="review">Review</label>
            <input type="text" class="form-control" id="review" required [(ngModel)]="review.reviewText" name="reviewText">
        </div>
        <div class="form-check float-left">
            <label class="form-check-label">
                <input type="checkbox" [(ngModel)]="review.anonymous" name="anonymity">
                Anonymous
            </label>
        </div>
        <button type="submit" class="btn btn-success float-right">Submit</button>
    </form>
</div>
