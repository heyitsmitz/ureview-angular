<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-10">
          <div class="col-sm-12">
                <div class="row">

                    <div class="col-lg-9">
                        <h1 class="m-0 text-dark">Units</h1>
                        <ol class="breadcrumb float-sm-left">
                            <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
                            <li class="breadcrumb-item active">Units</li>
                        </ol>
                    </div>
                    <div class="col-lg-3 float-sm-right">
                        <div class="row"> 
                            <ul class="nav nav-pills float-sm-right">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                                        Filter by School<span class="caret"></span>
                                    </a>
                                    <div class="dropdown-menu"></div>
                                </li>
                            </ul>
                            <ul class="nav nav-pills float-sm-right">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
                                        Sort by <span class="caret"></span>
                                    </a>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" tabindex="-1" href="#">Ratings</a>
                                        <a class="dropdown-item" tabindex="-1" href="#">Date Added</a>
                                        <a class="dropdown-item" tabindex="-1" href="#">Recently updated</a>
                                        <a class="dropdown-item" tabindex="-1" href="#">Unit level</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top:50px;">
                  <div class="col-sm-8 offset-md-2 offset-xs-0">
                      <a *ngFor="let unit of units">
                          <div class="card card-widget widget-unit">
                            <div class="widget-unit-header bg-info" style="background: url('assets/img/banner.png') center center;">
                              <h3 class="widget-unit-code">{{ unit['unitCode'] }}</h3>
                              <h3 class="widget-unit-period">Added in 2020</h3>
                              <span class="badge badge-danger right">CORE</span>
                              <span class="badge badge-success right">Information Technology</span>
                            </div>
                            <div class="card-footer" style="padding-top:10px; color: black;" >
                              <div class="row">
                                <div class="col-sm-4 border-right">
                                  <div class="description-block description-block-left">
                                    <h5 class="description-header">#1</h5>
                                    <span class="description-text">RANK</span>
                                  </div>
                                </div>
                                <div class="col-sm-4 border-right">
                                  <div class="description-block description-block-center">
                                    <div class="row">
                                      <div class="col-sm-12">
                                      <i class="icon ion-md-star"> </i>
                                      <i class="icon ion-md-star"> </i>
                                      <i class="icon ion-md-star"> </i>
                                      <i class="icon ion-md-star"> </i>
                                      <i class="icon ion-md-star"> </i>
                                      </div>
                                    </div>
                                    <span class="description-text">RATING</span>
                                  </div>
                                </div>
                                <div class="col-sm-4">
                                  <div class="description-block description-block-right">
                                    <h5 class="description-header">3RD YEAR 1ST SEMESTER</h5>
                                    <span class="description-text">RECOMMENDED SEMESTER</span>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </a>
                  </div>
                </div>
            </div><!-- /.col -->
          </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
