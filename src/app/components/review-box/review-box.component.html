<!-- Review Box -->
<div class="card card-widget">
    <div class="card-header">
        <div class="user-block">
            <img class="img-circle" src="assets/img/user1-128x128.jpg" alt="User Image">
            <span class="username">Anonymous</span>
            <span class="description" style="margin-top: 5px"><span style="font-weight: bold">0 upvotes</span> | TIME</span>
        </div><!-- /.user-block -->
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
            </button>
        </div><!-- /.card-tools -->
    </div><!-- /.card-header -->
    
    <div class="card-body">
        <p>REVIEW</p>
        <button type="button" class="btn btn-default btn-sm">
            <i class="far fa-thumbs-up"></i> Upvote
        </button>
        <span class="float-right text-muted">0 comment</span>
    </div><!-- /.card-body -->
    
    <div class="card-footer card-comments">
        <!-- Populate with comments -->
    </div>

    <!-- /.card-footer -->
    <div class="card-footer">
        <form action="#" method="post">
            <img class="img-fluid img-circle img-sm" src="assets/img/user1-128x128.jpg" alt="Alt Text">
            <!-- .img-push is used to add margin to elements next to floating images -->
            <div class="img-push">
                <input type="text" class="form-control form-control-sm" onkeypress=noEnter(event) placeholder="Press submit to post comment!">
                <button type="button" class="btn btn-default float-right" style="margin-top: 5px">Submit</button>
            </div>
        </form>
    </div><!-- /.card-footer -->
</div><!-- /.card -->
